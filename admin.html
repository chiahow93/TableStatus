<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management Admin</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        .admin-panel {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 30px;
            padding: 25px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .table-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-item {
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .table-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(145deg, #f44336, #e53935);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .add-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .back-btn {
            background: linear-gradient(145deg, #1a237e, #283593);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #1a237e;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1a237e;
            padding-bottom: 10px;
            border-bottom: 3px solid #1a237e;
            margin-top: 40px;
        }

        .area-select {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s;
        }

        .area-select:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.2);
        }

        .area-filter {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .area-filter label {
            font-weight: bold;
            color: #1a237e;
            margin-right: 10px;
        }

        .table-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-available {
            background-color: #e8f5e9;
            color: #4CAF50;
        }

        .status-occupied {
            background-color: #ffebee;
            color: #f44336;
        }

        .edit-btn {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            margin-left: 10px;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }

        .area-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .area-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .area-name-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 200px;
        }

        .area-name-input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.2);
        }

        .table-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: linear-gradient(145deg, #9e9e9e, #757575);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>‚öôÔ∏è Table Management Admin</h1>
        
        <div class="controls">
            <div class="area-filter">
                <label>Select Area:</label>
                <select id="areaSelect" class="area-select">
                    <option value="First Floor">First Floor</option>
                    <option value="Second Floor">Second Floor</option>
                    <option value="VIP Area">VIP Area</option>
                    <option value="Outdoor">Outdoor</option>
                </select>
            </div>
            <button class="add-btn" onclick="addTable()">‚ûï Add New Table</button>
            <button class="back-btn" onclick="window.location.href='index.html'">üè† Back to Tables</button>
        </div>

        <div id="adminTableList"></div>
    </div>

    <script>
        let tables = [];
        let editingArea = null;
        let editingTable = null;

        function loadTables() {
            const savedTables = localStorage.getItem('restaurantTables');
            if (savedTables) {
                tables = JSON.parse(savedTables);
            }
            renderAdminTables();
        }

        function saveTables() {
            localStorage.setItem('restaurantTables', JSON.stringify(tables));
        }

        function addTable() {
            const newId = tables.length > 0 
                ? Math.max(...tables.map(t => t.id)) + 1 
                : 1;
            const selectedArea = document.getElementById('areaSelect').value;
            
            tables.push({
                id: newId,
                status: 'empty',
                area: selectedArea
            });
            saveTables();
            renderAdminTables();
        }

        function deleteTable(id) {
            if (confirm(`Are you sure you want to delete Table ${id}?`)) {
                tables = tables.filter(table => table.id !== id);
                saveTables();
                renderAdminTables();
            }
        }

        function editAreaName(area) {
            editingArea = area;
            renderAdminTables();
        }

        function saveAreaName(newName) {
            if (newName && newName.trim()) {
                tables = tables.map(table => ({
                    ...table,
                    area: table.area === editingArea ? newName.trim() : table.area
                }));
                saveTables();
            }
            editingArea = null;
            renderAdminTables();
        }

        function editTableName(tableId) {
            editingTable = tableId;
            renderAdminTables();
        }

        function saveTableName(tableId, newName) {
            if (newName && newName.trim()) {
                tables = tables.map(table => ({
                    ...table,
                    customName: table.id === tableId ? newName.trim() : table.customName
                }));
                saveTables();
            }
            editingTable = null;
            renderAdminTables();
        }

        function renderAdminTables() {
            const container = document.getElementById('adminTableList');
            container.innerHTML = '';
            
            const areas = [...new Set(tables.map(table => table.area))].sort();
            
            areas.forEach(area => {
                const areaSection = document.createElement('div');
                areaSection.className = 'area-section';

                // Âå∫ÂüüÊ†áÈ¢òÈÉ®ÂàÜ
                const areaHeader = document.createElement('div');
                areaHeader.className = 'area-header';

                if (editingArea === area) {
                    // ÁºñËæëÊ®°Âºè
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'area-name-input';
                    input.value = area;
                    input.placeholder = 'Enter area name';

                    const saveBtn = document.createElement('button');
                    saveBtn.className = 'save-btn';
                    saveBtn.textContent = '‚úì Save';
                    saveBtn.onclick = () => saveAreaName(input.value);

                    const cancelBtn = document.createElement('button');
                    cancelBtn.className = 'cancel-btn';
                    cancelBtn.textContent = '‚úï Cancel';
                    cancelBtn.onclick = () => {
                        editingArea = null;
                        renderAdminTables();
                    };

                    const controls = document.createElement('div');
                    controls.className = 'area-controls';
                    controls.appendChild(input);
                    controls.appendChild(saveBtn);
                    controls.appendChild(cancelBtn);
                    areaHeader.appendChild(controls);
                } else {
                    // ÊòæÁ§∫Ê®°Âºè
                    const title = document.createElement('h2');
                    title.textContent = `üìç ${area}`;
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.textContent = '‚úé Edit';
                    editBtn.onclick = () => editAreaName(area);
                    
                    areaHeader.appendChild(title);
                    areaHeader.appendChild(editBtn);
                }

                areaSection.appendChild(areaHeader);

                const areaDiv = document.createElement('div');
                areaDiv.className = 'table-list';
                
                const areaTables = tables.filter(table => table.area === area)
                    .sort((a, b) => a.id - b.id);
                
                areaTables.forEach(table => {
                    const tableDiv = document.createElement('div');
                    tableDiv.className = 'table-item';
                    const statusClass = table.status === 'empty' ? 'status-available' : 'status-occupied';

                    if (editingTable === table.id) {
                        // ÁºñËæëÊ°åÂè∑ÂêçÁß∞Ê®°Âºè
                        tableDiv.innerHTML = `
                            <div class="table-name">
                                <input type="text" 
                                    class="area-name-input" 
                                    value="${table.customName || 'Table ' + table.id}"
                                    placeholder="Enter table name">
                                <button class="save-btn" onclick="saveTableName(${table.id}, this.previousElementSibling.value)">‚úì</button>
                                <button class="cancel-btn" onclick="editingTable = null; renderAdminTables()">‚úï</button>
                            </div>
                            <p>Area: ${table.area}</p>
                            <span class="table-status ${statusClass}">
                                ${table.status === 'empty' ? 'Available' : 'Occupied'}
                            </span>
                            <button class="delete-btn" onclick="deleteTable(${table.id})">üóëÔ∏è Delete</button>
                        `;
                    } else {
                        // ÊòæÁ§∫Ê®°Âºè
                        tableDiv.innerHTML = `
                            <div class="table-name">
                                <h3>${table.customName || 'Table ' + table.id}</h3>
                                <button class="edit-btn" onclick="editTableName(${table.id})">‚úé</button>
                            </div>
                            <p>Area: ${table.area}</p>
                            <span class="table-status ${statusClass}">
                                ${table.status === 'empty' ? 'Available' : 'Occupied'}
                            </span>
                            <button class="delete-btn" onclick="deleteTable(${table.id})">üóëÔ∏è Delete</button>
                        `;
                    }
                    
                    areaDiv.appendChild(tableDiv);
                });
                
                areaSection.appendChild(areaDiv);
                container.appendChild(areaSection);
            });

            // Êõ¥Êñ∞Âå∫ÂüüÈÄâÊã©‰∏ãÊãâÊ°Ü
            const areaSelect = document.getElementById('areaSelect');
            areaSelect.innerHTML = areas.map(area => 
                `<option value="${area}">${area}</option>`
            ).join('');
        }

        loadTables();
    </script>
</body>
</html>
